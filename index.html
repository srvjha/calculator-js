<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    
    <div class="container">
      
        <div class="main-container">
            <input type="text" id="calc-input">
        </div>
        <div class="sub-container" >
            <div class="tools">
                <button class="adv-feat">AC</button>
                <button class="adv-feat" value="back"><i class="ri-delete-back-2-line"></i></button>
                <button class="operator-feat">%</button>
                <button class="operator-feat">âž—</button>
            </div>

            <div class="tools">
                <button class="number-feat">7</button>
                <button class="number-feat">8</button>
                <button class="number-feat">9</button>
                <button class="operator-feat">x</button>
            </div>

            <div class="tools">
                <button class="number-feat">4</button>
                <button class="number-feat">5</button>
                <button class="number-feat">6</button>
                <button class="operator-feat">-</button>
            </div>

            <div class="tools">
                <button class="number-feat">1</button>
                <button class="number-feat">2</button>
                <button class="number-feat">3</button>
                <button class="operator-feat">+</button>
            </div>

            <div class="tools">
                <button class="operator-feat">^</button>
                <button class="number-feat">0</button>
                <button class="adv-feat">.</button>
                <button class="adv-feat" style="background-color: rgb(36, 207, 36);">=</button>
            </div>
        </div>
    
</div>
<script src="script.js"></script>
    
</body>
</html>
